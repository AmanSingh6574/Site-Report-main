<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>
        fieldset{
            border:none;
        }
        /* .form-center {
            display:flex;
            flex-direction: column;
            justify-content: center;
        } */
        
    </style>
</head>
<body>
    <h2>Event Registration</h2>
    <form class="form-center">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name: ">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter Email: ">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="Enter mobile: ">
        <br>
        <br>

        <label for="occupation">Occupation:</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="Developer">Developer</option>
            <option value="FAE">FAE</option>
            <option value="Content Creator">Content Creator</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest:</legend>
            <input type="checkbox" name="HTML" id="HTML">
            <br>
            <label for="HTML">HTML</label>
            <br>
    
            <input type="checkbox" name="CSS" id="CSS">
            <br>
            <label for="CSS">CSS</label>
            <br>
    
            <input type="checkbox" name="Javascript" id="Javascript">
            <br>
            <label for="Javascript">Javascript</label>
            <br>
        </fieldset>
        <label for="Comments">Comments:</label><br>
       <textarea name="Comments" id="Comments" cols="30" rows="2" placeholder="Enter comments"></textarea>
       <br>

       <label for="resume">Resume:</label>
       <br>
       <input type="file" name="resume" id="resume">
       <br>
       <br>

       <label for="Experience">Experience</label>
       <br>
       <input type="number" name="Experience" id="Experience" min="0" max="50">
       <br>
       <br>

       <fieldset>
        <legend>Work Period:</legend>
        <br>
        <label for="radio1">Full Time</label>
        <input type="radio" name="test" id="radio1">
        <br>
        <label for="radio2">Part Time</label>
        <input type="radio" name="test" id="radio2">
        
       </fieldset>
       <button>Register</button>
       <br>
       
    </form>
</body>
</html>
